 <h1>Cervezas</h1>
<div class="container list">
  <div class="row">
    <div class="card" *ngFor="let item of filteredItems">
      <img src="{{item.img}}" class="card-img-top" alt="cerveza1">
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text">{{item.description}}</p>
        <p class="card-text-price">{{item.price}}</p>
      </div>

        <button href="#" class="btn" (click)="selectItem(item)" [routerLink]="['/item-details', item.id]">Agregar</button>
    </div>
  </div>
</div>
  <div class="col filter">
    <div class="btn-primary" (click)="showFilters()">filtrar
      <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
  <path fill-rule="evenodd" clip-rule="evenodd" d="M3.83162 3.62294C3.69751 3.45196 3.7323 3.20834 3.90932 3.07881C3.97921 3.02767 4.06448 3 4.15216 3H14.5979C14.82 3 15 3.17389 15 3.3884C15 3.47308 14.9713 3.55544 14.9184 3.62294L10.3803 9.40861V13.8616C10.3803 13.9382 10.3568 14.0132 10.3128 14.077C10.1896 14.2555 9.93994 14.3037 9.75515 14.1847L8.54875 13.4079C8.43687 13.3359 8.36968 13.2146 8.36968 13.0848V9.40861L3.83162 3.62294Z" fill="white"/>
</svg></span>
    </div>
  </div>
  <div [ngClass]="shown == true ? 'filter-menu' : 'd-none filter-menu'">
    <div class="filter-tags">
      <h4>Filtros</h4>
      <span class="close" (click)="showFilters()"><img src="../../../assets/close.svg" alt=""></span>
      <div class="checkbox">
       <label for="rubia">Rubia</label>
       <input type="checkbox" name="rubia" id="rubia"/>
      </div>
      <div class="checkbox">
        <label for="morena">Morena</label>
          <input type="checkbox" name="morena" id="morena"/>
      </div>
      <div class="checkbox">
        <label>Roja</label>
          <input type="checkbox" name="roja" id="roja"/>
      </div>
    </div>
    <div class="buttons">
      <div class="btn-secondary" (click)="uncheck()">limpiar</div>
       <div class="btn-primary" (click)="filterArr()">filtrar
      <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
  <path fill-rule="evenodd" clip-rule="evenodd" d="M3.83162 3.62294C3.69751 3.45196 3.7323 3.20834 3.90932 3.07881C3.97921 3.02767 4.06448 3 4.15216 3H14.5979C14.82 3 15 3.17389 15 3.3884C15 3.47308 14.9713 3.55544 14.9184 3.62294L10.3803 9.40861V13.8616C10.3803 13.9382 10.3568 14.0132 10.3128 14.077C10.1896 14.2555 9.93994 14.3037 9.75515 14.1847L8.54875 13.4079C8.43687 13.3359 8.36968 13.2146 8.36968 13.0848V9.40861L3.83162 3.62294Z" fill="white"/>
</svg></span>
    </div>
    </div>
  </div>
